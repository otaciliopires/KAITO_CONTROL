{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'autenticacao/css/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    {% block 'head' %}{% endblock  %}
    <title>{% block 'titulo' %}{% endblock  %}</title>
  </head>
  <body class='bodycolor'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    {%if user.is_authenticated%}
    <header id="header" class="header fixed-top d-flex align-items-center">
      <div class="d-flex align-items-center justify-content-between"> 
         <a href="{%url 'lista_obras'%}" class="logo d-flex align-items-center"> 
            <img id="imagemlogo" src="assets/img/ares-icon.jpg"  alt=""> 
            <span class="d-none d-lg-block">KAITO FUEL</span> 
         </a> 

      </div>
      <nav class="header-nav ms-auto">
         <ul class="d-flex align-items-center">
            <li class="nav-item dropdown">                  
            </li>
            <li class="nav-item dropdown">
            </li>
            <li class="nav-item dropdown pe-3">
               <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown"> <img style='width:50px' src="{{user.foto.url}}" alt="Profile" class="rounded-circle"> <span style='font-size:20px' class="d-none d-md-block dropdown-toggle ps-2">{{user}}</span> </a>
               <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                  <li class="dropdown-header">
                     <h6>{{obra_user}}</h6>
                     <span>{{user.funcao}}</span>
                  </li>
                  <li>
                     <hr class="dropdown-divider">
                  </li>
                
                  <li>
                     <hr class="dropdown-divider">
                  </li>
                  <li> <a class="dropdown-item d-flex align-items-center" href="{%url 'sair'%}"> <i class="bi bi-box-arrow-right"></i> <span>Sair</span> </a></li>
               </ul>
            </li>
         </ul>
      </nav>
   </header>

        <div style='margin-top:75px' class="col-lg-10">{% block 'plataforma' %}mensagem{% endblock  %}</div>
      </div>
      </div>
    </div>
    {%endif%}  
    <script src = "{%static 'autenticacao/javascript/base.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" ></script>

   
  </body>
</html>
